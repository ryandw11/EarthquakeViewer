plugins {
    id 'java'
    id 'java-library'
}

group 'org.kakara'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven{url "https://repo.kingtux.me/storages/maven/kakara"}
    maven{url "https://maven.restlet.talend.com"}
    jcenter()
}

java {
    targetCompatibility = JavaVersion.VERSION_11
    sourceCompatibility = JavaVersion.VERSION_11
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    compile "org.slf4j:slf4j-api:1.8.0-beta4"
    compile 'org.slf4j:slf4j-simple:1.8.0-beta4'

    compile 'org.kakara:engine:1.0-SNAPSHOT'
    compile 'org.restlet.jse:org.restlet:2.4.3'
    compile 'org.restlet.jse:org.restlet.ext.json:2.4.3'
}

test {
    useJUnitPlatform()
}